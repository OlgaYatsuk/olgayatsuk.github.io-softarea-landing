<!doctype html>
<html class="no-js" lang="en" xmlns="http://www.w3.org/1999/html">

<head>
  <meta charset="utf-8"/>
  <meta http-equiv="x-ua-compatible" content="ie=edge"/>
  <title>Softarea</title>
  <meta name="description" content=""/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="./styles/app.css"/>

  <!-- BEGIN scripts -->
  <script async defer type="text/javascript" src="scripts/app.js"></script>

  <!-- END scripts -->
</head>
<body>
<!--[if lte IE 9]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade
  your browser</a> to improve your experience and security.</p>
<![endif]-->

<!--begin header-->
<div class="header-wrapper">
  <div class="container">
    <a href="/" class="logo"><img src="images/logo.svg" alt="softarea" class="logo"></a>
    <header class="header">
      <nav class="navigation js-nav">
        <a href="#services" class="navigation__link">Services</a>
        <a href="#portfolio" class="navigation__link">Portfolio</a>
        <a href="#order" class="navigation__link">Order Service</a>
        <a href="#contacts" class="navigation__link">Contact</a>
      </nav>
      <div class="header-options ">
        <a href="#order" class="order-link button button--green js-order">Order now</a>
        <div class="language button js-lang">Nor<img src="images/icons/arrow-dropdown.svg" alt="more" class="js-arrow">
          <p class="is-hidden js-lang-hidden">
            <a href="#" class="language__option "> Eng</a>
          </p>
        </div>
      </div>
    </header>
  </div>
  <button class="burger-btn js-burger-btn"><img src="images/burger.svg" class="burger-button" alt="menu"></button>
  <div class="burger js-burger">
    <nav class="navigation js-nav">
      <a href="#services" class="navigation__link">Services</a>
      <a href="#portfolio" class="navigation__link">Portfolio</a>
      <a href="#order" class="navigation__link">Order Service</a>
      <a href="#contacts" class="navigation__link">Contact</a>
    </nav>
    <div class="header-options ">
      <button class="js-close burger-close"><img src="images/close.svg" alt="close"></button>
      <a href="#order" class="order-link button button--green js-order">Order now</a>
      <div class="language button js-lang">Nor<img src="images/icons/arrow-dropdown.svg" alt="more" class="js-arrow">
        <p class="is-hidden js-lang-hidden">
          <a href="#" class="language__option "> Eng</a>
        </p>
      </div>
    </div>
  </div>
</div>
<!--end header-->

<main class="error">
  <!--begin intro-->
  <section class="intro container">
    <div class="intro__item intro__item--case">
      <h1 class="intro__header intro__text section-heading">Ooops!</h1>
      <p class="error-text intro__text">Something went wrong . . .</p>
      <a href="#" class="button button--intro button--back">Go to the site</a>
    </div>
  </section>
  <!--end intro-->
</main>


<!--begin footer-->
<div class="footer-wrapper">
  <footer class="footer container">
    <a href="/" class="logo"><img src="images/logo.svg" alt="softarea" class="logo"></a>
    <nav class="navigation js-nav">
      <a href="#services" class="navigation__link">Services</a>
      <a href="#portfolio" class="navigation__link">Portfolio</a>
      <a href="#order" class="navigation__link">Order Service</a>
      <a href="#contacts" class="navigation__link">Contact</a>
    </nav>
    <a href="#" class="policy__link">Privacy policy</a>
    <div class="footer-options">
      <a href="#" class="order-link button button--green js-order-btn">Order now</a>
      <div class="language button js-lang">Nor<img src="images/icons/arrow-dropdown.svg" alt="more" class="js-arrow">
        <p class="is-hidden js-lang-hidden">
          <a href="#" class="language__option "> Eng</a>
        </p>
      </div>
    </div>
  </footer>
</div>
<!--end footer-->
</body>
</html>
